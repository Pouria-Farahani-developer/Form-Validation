<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/stylesheet.css">
    <link rel="stylesheet" href="assets/fontello-5b3d4be7/css/fontello.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>create account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="pouria78" id="username" autocomplete="off">
                <i class="demo-icon icon-ok-circled"></i>
                <i class="demo-icon icon-cancel-circled"></i>
                 <Small>Eror Message </Small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="pouria.k.f@gmail.com" id="email" autocomplete="off">
                <i class="demo-icon icon-ok-circled"></i>
                <i class="demo-icon icon-cancel-circled"></i>
                <Small>Eror Message </Small>
            </div>


            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="password like ASjh43@#" id="password">
                <i class="demo-icon icon-ok-circled"></i>
                <i class="demo-icon icon-cancel-circled"></i>
                <Small>Eror Message </Small>
            </div>


            <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="password check" id="password2">
                <i class="demo-icon icon-ok-circled"></i>
                <i class="demo-icon icon-cancel-circled"></i>
                <Small>Eror Message </Small>
            </div>
            <button>submit</button>
        </form>
    </div>
</body>
<script src="assets/script.js"></script>
</html>
